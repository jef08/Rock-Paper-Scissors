<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <script src="rpsScript.js" defer></script>
        <div class = choose>Choose your weapon!</div>
        
        <!-- Below, is where the human and computer choices are printed-->
        <p id = printHuman></p>
        
        <!-- Below, this is where the winner is printed-->
        <div id = printWinner></div>
        
        <!-- Below, the buttons are assined to a dataset-->
        <div class = body-img>
            <button class = "bttn" data-human-choice = "rock"><img src = "images/rockEmoji.png" height = "100"></button>
            <button class = "bttn" data-human-choice = "paper"><img src = "images/paperEmoji.webp" height = "100"></button>
            <button class = "bttn" data-human-choice = "scissors"><img src = "images/scissorsEmoji.webp" height = "100"></button>
        </div>
       
        <!-- Below, this is where the humanScore and computerScore is printed-->
        <div class = printScores></div>

        <!-- Below, the Play Again button-->
        <div id = "playAgain"></div>
        
    </body>
</html>
